<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MIPS Debugger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

    <!-- Code Mirror -->
    <script src="lib/codemirror.js"></script>
    <link rel="stylesheet" href="lib/codemirror.css">
    <script src="addon-simple-mode.js"></script>
    <script src="mips-mode.js"></script>
</head>
<body>
    <div class="header">
        <h2>Mips Debugger</h2>
        <a href="https://github.com/fg123/mips-debugger"><img src="github.png" width="32" height="32"></a>
    </div>
    <div class="wrapper">
        <div class="editor">
            <textarea>
    lis $4
    .word 4
    .import print
    lis $28
    .word print

    
    sw $31, -4($30)
    sub $30, $30, $4        

    jalr $28

    add $30, $30, $4
    lw $31, -4($30)

    jr $31
            </textarea>
        </div>
        <div class="compiler">
            <div class="initial">
                <!-- JS will inject in here -->
            </div>
            <div class="controls">
                <button onclick="run()">Run</button>
                <button onclick="stop()">Stop</button>
                <button onclick="reset()">Reset</button>


                <button onclick="continueExecution(true, true)">Next</button>
                <button onclick="continueExecution(true, false)">Continue</button>
            </div>
            <div class="belowControl">
                <div class="memory">
                    <select multiple="multiple">
                        
                    </select>
                </div>
                <div class="output">
                    <textarea disabled="disabled">

                    </textarea>
                </div>
            </div>
        </div>
    </div>
    <script src="32bit.js"></script>
    <script src="dom-setup.js"></script>
    <script src="mips.js"></script>
</body>
</html>
